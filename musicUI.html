<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music UI</title>
    <link rel="stylesheet" href="css/musicUI.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="bb-one"></div>
        <div class="bb-two"></div>
        <div class="bb-three"></div>
        <div class="bb-four"></div>
        <div class="container-inside">
            <div class="container-one">

                <div class="one-first">
                    <span class="discover">Discover</span>
                    <img src="img/menu_one.png" alt="one" class="one-menu">
                </div>


                <div class="song-coll">
                    <div class="one-second">
                        <div class="song-img">
                            <div class="buttom-item">
                                <span class="relax">Relax</span>
                                <button class="btn">
                                    <img src="img/play-button.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="one-second">
                        <div class="song-img">
                            <div class="buttom-item">
                                <span class="relax">Relax</span>
                                <button class="btn">
                                    <img src="img/play-button.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="one-third">
                    <div class="song-one">
                        <div class="left"></div>
                        <div class="right">
                            <p class="title">Hotel California</p>
                            <p class="name">Eagles</p>
                        </div>
                    </div>
                    <div class="song-one">
                        <div class="left"></div>
                        <div class="right">
                            <p class="title">Comfortably Numb</p>
                            <p class="name">Pink Floyd</p>
                        </div>
                    </div>
                    <div class="song-one">
                        <div class="left"></div>
                        <div class="right">
                            <p class="title">Stairway to Heaven</p>
                            <p class="name">Led Zeppelin</p>
                        </div>
                    </div>
                </div>

                <div class="one-fourth">
                    <div class="fourth one">
                        <div class="song-one new-one">
                            <div class="left new-left"></div>
                            <div class="right">
                                <p class="title">Bohemian Rhapsody</p>
                                <p class="name">Queen</p>
                            </div>
                            <img src="img/heart.png" alt="" class="lgo new-lgo">
                            <button class="btn new-btn">
                                <img src="img/play-button.png" alt="">
                            </button>
                        </div>
                        <div class="fourth-two">
                            <img src="img/home.png" alt="" class="lgo">
                            <img src="img/search.png" alt="" class="lgo">
                            <img src="img/copy.png" alt="" class="lgo">
                            <img src="img/heart.png" alt="" class="lgo">
                        </div>
                    </div>
                </div>




            </div>

            <div class="container-two">
                <div class="navbar">
                    <img src="img/left.png" alt="" class="lgo">
                    <span class="title">Now playing</span>
                    <img src="img/option.png" alt="" class="lgo">
                </div>
                <div class="cont-two">
                    <div class="disk">
                        <button class="btn play-btn">
                            <img src="img/play-button.png" alt="">
                        </button>
                    </div>
                    <P class="line-one">Bohemian Rhapsody</P>
                    <p class="line-two">Queen</p>

                    <div class="stations">
                        <img src="img/vertical-bars.png" alt="" class="play-station">
                        <img src="img/vertical-bars.png" alt="" class="play-station">
                        <img src="img/vertical-bars.png" alt="" class="play-station">
                    </div>

                    <div class="timer">
                        <span class="ff">0.34</span>
                        <img src="img/arrow-up.png" alt="" class="lgo lg">
                        <span class="ff ff2">5.32</span>
                    </div>

                    <div class="btn-mnu fourth-two">
                        <img src="img/add-to-playlist.png" alt="" class="lgo">
                        <img src="img/menu.png" alt="" class="lgo">
                        <img src="img/heart.png" alt="" class="lgo">
                    </div>
                </div>
            </div>


        </div>
    </div>
        






    <script src="musicUI.js"></script>
</body>
</html>
